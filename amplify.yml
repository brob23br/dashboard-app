version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
        - cd brandon_portfolio/app
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: brandon_portfolio/app/.next
    files:
      - '**/*'
  cache:
    paths:
      - brandon_portfolio/app/node_modules/**/*
      - ~/.npm/**/*
      - brandon_portfolio/app/.next/cache/**/*