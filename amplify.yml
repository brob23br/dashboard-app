version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node.js v20"
        - nvm install 20
        - nvm use 20
        - echo "Installing dependencies"
        - cd brandon_portfolio/app
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building Next.js application for static export"
        - npm run build
  artifacts:
    baseDirectory: brandon_portfolio/app/out
    files:
      - '**/*'
  cache:
    paths:
      - brandon_portfolio/app/node_modules/**/*
      - ~/.npm/**/*
      - brandon_portfolio/app/.next/cache/**/*