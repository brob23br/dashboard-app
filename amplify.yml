version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase"
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
        - echo "Navigating to app directory"
        - cd brandon_portfolio/app
        - pwd
        - ls -la
        - echo "Installing dependencies with legacy peer deps"
        - npm install --legacy-peer-deps --verbose
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Starting build phase"
        - npm run build
        - echo "Build completed"
  artifacts:
    baseDirectory: brandon_portfolio/app/.next
    files:
      - '**/*'
  cache:
    paths:
      - brandon_portfolio/app/node_modules/**/*
      - ~/.npm/**/*
      - brandon_portfolio/app/.next/cache/**/*